<body>
    <header class="header">
        <div class="header-left">
            <div class="menu">
                <img src="images/Menubar-icon.png" alt="">
            </div>
            <div class="search">
                <img src="images/search-icon.png" alt="">
                <div class="search-box">
                    <Input type="search"  placeholder="Search"></Input>
                    <div class="hiddenbar-bg">
                        <div class="hidden-bar">
                            <div class="hidden-select">
                                <select name="" id="">
                                    <option value="">Category</option>
                                    <option value="">1</option>
                                    <option value="">1</option>
                                </select>
                            </div>
                            <div class="hidden-select">
                                <select name="" id="">
                                    <option value="">Date</option>
                                    <option value="">1</option>
                                    <option value="">1</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="user">
                <div class="user-ava">
                    <img src="images/avatar-icon.png" alt="">
                </div>
                <div class="user-name">
                    <span>John.Kenedy</span>
                </div>
                <div class="user-icon">
                    <i class="fas fa-angle-down"></i>            
                </div>
                <div class="dropdown hide">
                    <ul>
                        <li>
                            <a href="login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
    </header>

    <main class="main">
        <article class="article">
            <div class="main-bg">
                <div class="main-header">
                    <div class="main-content">
                        <div class="container">
                            <div class="blog-input">
                                <h1 class="primary-blue">Blog Post</h1>
                                <input type="text" class="title-txt" id="" placeholder="Blog Title"></input>
                                <div class="tags-input title-txt"></div>
                                <textarea name="" id="" class="title-txt" placeholder="Add summery"></textarea>
                                <select id="">
                                    <option selected="true" disabled="disabled">Select Category</option>
                                    <option value="">Technology</option>
                                    <option value="">Sports</option>
                                    <option value="">News</option>
                                    <option value="">Career</option>
                                    <option value="">Entertainment</option>
                                    <option value="">Science</option>
                                </select>
                                <label class="custom-file-upload">
                                    <input type="file"/>
                                    <i class="fa fa-cloud-upload"></i> Upload Cover image
                                </label>
                            </div>
                            <div class="btns">
                                <button href="login.html" type="submit" class="blog-btn2">Publish</button>
                                <button href="login.html" type="submit" class="blog-btn2">Save</button>
                                <a href="login.html"  class="blog-btn">Preview</a>
                                <a href="blog.html" class="blog-btn">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div id="editor-container"></div> -->
                <div class="edit-mr">
                  <div id="mytextarea">Hello, World!</div>
                </div>
            </div>
        </article>
    </main>
